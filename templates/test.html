<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div id="heading">
            <h1 style="color: white">HOMECARE</h1>
        </div>

    </nav>
        <div class="ui-widget">
            <label for="tags">Symptom Input: </label>
            <input class="form-control autocomplete" id="tags" placeholder="Please input">
            <br>
            <button id="adds" type="button" class="btn btn-primary" onclick="makeButton()"> Add </button>
            <button id="submit" type="button" class="btn btn-primary" onclick="sendData()"> Submit </button>

        </div>

</div>
</body>
</html>

<script>
    var symptoms = [];
    $( function() {
        var availableTags = [
            "Abdominal bloating",
            "Abdominal pain",
            "Anxiety",
            "Back pain",
            "Blood in urine",
            "Burning sensation",
            "Chills",
            "Constipation",
            "Cough",
            "Depression",
            "Diarrhea",
            "Discolored skin patches",
            "Dizziness",
            "Edema",
            "Fatigue",
            "Fever",
            "Foot pain",
            "Frequent urination",
            "Gas",
            "Hair loss",
            "Headache",
            "Heartburn",
            "Hiccups",
            "Hip pain",
            "Increase in blood pressure",
            "Insomnia",
            "Itching",
            "Joint pain",
            "Knee pain",
            "Loss of appetite",
            "Low back pain",
            "Low blood pressure",
            "Muscle pain",
            "Nausea",
            "Neck pain",
            "Nosebleed",
            "Painful urination",
            "Personality change",
            "Rash",
            "Shortness of breath",
            "Shoulder pain",
            "Skin redness",
            "Sneezing",
            "Sore throat",
            "Stuffy nose",
            "Tingling",
            "Tinnitus",
            "Vaginal discharge",
            "Vertigo",
            "Vomiting",
            "Yawning, excessive"
        ];
        $( "#tags" ).autocomplete({
            source: availableTags
        });
    } );

    function makeButton() {
        value = document.getElementById("tags").value;
        var b = document.createElement("BUTTON");
        var c = document.createElement("BUTTON");
        var t = document.createTextNode(value);
        symptoms.push(value);
        console.log(symptoms);
        b.setAttribute("id", "symp");
        b.setAttribute("class", "symp");
        c.setAttribute("id", "close");
        b.appendChild(c);
        b.appendChild(t);
        document.body.appendChild(b);
        $("#tags").val("");
    }

    function sendData() {
        $.post( "/doctor_list", {data: symptoms} ,function(data) {
                document.write(data);
            }
        )

    }
</script>
